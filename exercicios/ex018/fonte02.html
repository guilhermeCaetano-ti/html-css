<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes esternas</title>
    <style>
        @font-face {
            font-family: 'pascoa';
            src: url(fonts/Carrots\ Free.otf); format ('opentype'), url (fonts/Carrots\ Free.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
            
            /*Tipos de Format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat (apple advanced typography)
            -svg
            */
        }
        h1 {
            font-family: 'pascoa';
            font-size: 3em;
            font-weight: normal;

        }
    </style>   
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut, inventore fugit. Sapiente vero commodi accusantium fuga veritatis a recusandae assumenda architecto optio laboriosam sint, laborum eos numquam obcaecati sed suscipit?</p>
</body>
</html>
