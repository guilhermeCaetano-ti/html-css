<html lang="pt-br">
<head>

    <title>Exemplo de houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div >p {
            display: none;
        }

        div:hover >p {
            display: block;
            color: blue;
            background-color: brown;
            width: 300px;
        }

        div:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>exemplo</h1>
    <p>passe o mousse sobre o texto</p>
    <div>passe o mouse aqui
        <p>ANTES DE PENSAR EM MATAR .....
        
        </p>
    </div>
    <p>fim de exemplo</p>
    
</body>
